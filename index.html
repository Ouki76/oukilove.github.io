<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouki</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="start-background"></div>
  <button id="start-button">Click</button>

  <div id="content" style="display: none;">

    </div>

      <h1 style="font-family: 'Roboto', sans-serif;">Ouki</h1>
  
      <!-- Container with buttons -->
      <div style="display: flex;">
        <div class="gravityButton">
          <button onclick="window.open('https://vk.com/artemstrulev', '_blank')">
            <img src="./assets/icons/vk.svg">
          </button>
        </div>
  
        <div class="gravityButton">
          <button onclick="window.open('https://t.me/Ouki76', '_blank')">
            <img src="./assets/icons/telegram.svg">
          </button>
        </div>
        
        <div class="gravityButton">
          <button onclick="window.open('https://discordapp.com/users/828277879963648040/', '_blank')">
            <img src="./assets/icons/discord.svg">
          </button>
        </div>
  
        <div class="gravityButton">
          <button onclick="window.open('https://github.com/OukiLove', '_blank')">
            <img src="./assets/icons/git.svg">
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
